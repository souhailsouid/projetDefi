name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Set up environment variables
        run: |
          echo "ALCHEMY_API_KEY=${{ secrets.ALCHEMY_API_KEY }}" >> $GITHUB_ENV
          echo "METAMASK_PRIVATE_KEY=${{ secrets.METAMASK_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> $GITHUB_ENV

      - name: Run Hardhat tests
        run: |
          cd backend
          npx hardhat test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: Build Next.js application
        run: |
          cd frontend
          npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd frontend
          DEPLOY_URL=$(npx vercel --prod --token $VERCEL_TOKEN | tail -n 1)
          echo "Deployment URL: $DEPLOY_URL"
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

      - name: Output Deployment URL
        run: echo "The application is deployed to $DEPLOY_URL"
